version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: clinical-trials-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-init:
    image: apache/airflow:2.8.0-python3.11
    container_name: clinical-trials-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__FERNET_KEY=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
      - ./data:/opt/airflow/data
    depends_on:
      - neo4j

  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: clinical-trials-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__FERNET_KEY=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=your-secret-key
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
      - ./data:/opt/airflow/data
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: clinical-trials-airflow-scheduler
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__FERNET_KEY=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
      - ./data:/opt/airflow/data
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinical-trials-pipeline
    environment:
      - AACT_HOST=${AACT_HOST:-aact-db.ctti-clinicaltrials.org}
      - AACT_PORT=${AACT_PORT:-5432}
      - AACT_DATABASE=${AACT_DATABASE:-aact}
      - AACT_USER=${AACT_USER}
      - AACT_PASSWORD=${AACT_PASSWORD}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - DATA_RAW_PATH=/app/data/raw
      - DATA_STAGED_PATH=/app/data/staged
      - DATA_GRAPH_PATH=/app/data/graph
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./config:/app/config
      - ./scripts:/app/scripts
    depends_on:
      - neo4j
    # Keep container running for manual execution
    command: ["tail", "-f", "/dev/null"]

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  airflow_data:

